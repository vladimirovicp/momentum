<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="assets/favicon.ico" rel="shortcut icon"/>
    <link rel="stylesheet" href="css/owfont-regular.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/popup.css"/>
    <link rel="stylesheet" href="css/mainstyle.css"/>
    <title>momentum</title>
</head>

<body>
<header class="header">

    <div class="player">
        <div class="player-controls">
            <button class="play-prev player-icon"></button>
            <button class="play player-icon"></button>
            <button class="play-next player-icon"></button>
        </div>
        <div class="player-time">
            <div class="player-current">00:03</div>
            <div class="divider">/</div>
            <div class="player-length">01:50</div>
        </div>
        <div class="player-timeline">
            <div class="player-progress"></div>
        </div>
        <ul class="play-list"></ul>
    </div>

    <div>
        <div class="setting">
            <a href="#" class="setting__link">Настройки</a>

            <div class="setting__panel-bg popup__bg">
                <div class="setting__panel popup">

                    <div class="setting__language">
                        <label for="setting__language-select">Язык:</label>
                        <select id="setting__language-select" class="setting__language-select">
                            <option>en</option>
                            <option>ru</option>
                        </select>

                       <div class="setting__api">
                           <label for="setting__api-select">Images API</label>
                           <select id="setting__api-select" class="setting__api-select">
                               <option>GitHub</option>
                               <option>Unsplash API</option>
                               <option>Flickr API</option>
                           </select>
                           <br>
                           <label for="setting__api-tag">тег/теги для API</label>
                           <input id="setting__api-tag" class="setting__api-tag" type="text" value="nature">
                       </div>
                        <h2>Скрытие блоков</h2>
                        <div class="setting__hideBlock">
                            <label for="setting__hideBlock-time">time</label>
                            <input type="checkbox" id="setting__hideBlock-time" name="setting__hideBlock-time">
                            <br>
                            <label for="setting__hideBlock-date">date</label>
                            <input type="checkbox" id="setting__hideBlock-date" name="setting__hideBlock-date">
                            <br>
                            <label for="setting__hideBlock-greeting">date</label>
                            <input type="checkbox" id="setting__hideBlock-greeting" name="setting__hideBlock-greeting">
                            <br>
                            <label for="setting__hideBlock-quote">quote</label>
                            <input type="checkbox" id="setting__hideBlock-quote" name="setting__hideBlock-quote">
                            <br>
                            <label for="setting__hideBlock-weather">weather</label>
                            <input type="checkbox" id="setting__hideBlock-weather" name="setting__hideBlock-weather">
                            <br>
                            <label for="setting__hideBlock-player">player</label>
                            <input type="checkbox" id="setting__hideBlock-player" name="setting__hideBlock-player" class="setting__hideBlock-player">
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="language">
            <ul>
                <li><a href="#">en</a></li>
                <li><a href="#" class="active">ru</a></li>
            </ul>
        </div>
    </div>

    <div class="weather">
        <input type="text" class="city" value="Минск"/>
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
            <span class="temperature"></span>
            <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
    </div>
</header>
<main class="main">
    <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
    </div>

    <time class="time"></time>
    <date class="date"></date>


    <div class="greeting-container">
        <span class="greeting"></span>
        <input type="text" class="name" placeholder="[Введите имя]"/>
    </div>
</main>
<footer class="footer">
    <button class="change-quote"></button>
    <div class="quote-author">
        <div class="quote"></div>
        <div class="author"></div>
    </div>
</footer>
<script type="module" src="js/script.js"></script>
</body>

</html>
